<div>
    <table mat-table [dataSource]="inventoryData" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Author Name Column -->
        <ng-container matColumnDef="author_name">
            <th mat-header-cell *matHeaderCellDef> Author Name </th>
            <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
        </ng-container>

        <!-- Publish Date Column -->
        <ng-container matColumnDef="publish_date">
            <th mat-header-cell *matHeaderCellDef> Publish Date </th>
            <td mat-cell *matCellDef="let element"> {{element.publish_date}} </td>
        </ng-container>

        <!-- Add To Favourites Column -->
        <ng-container matColumnDef="favourite" *ngIf="showAddBtn">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <input type="button" class="btn btn-primary" value="Add" (click)="onAdd(row)">
            </td>
        </ng-container>
        <ng-container matColumnDef="favourite" *ngIf="!showAddBtn">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <input type="button" class="btn btn-primary" value="Remove" (click)="onRemove(row)">
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
